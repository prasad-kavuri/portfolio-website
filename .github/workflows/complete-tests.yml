on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests - All Components
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run all unit tests
      run: |
        echo "ğŸ§ª Running unit tests for all components..."
        npm run test:unit
    
    - name: Generate coverage report
      run: npm run test:coverage
      continue-on-error: true
    
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests - All Pages
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install --with-deps chromium
    
    - name: Start server
      run: |
        npm run serve &
        sleep 5
        curl http://localhost:8080 || echo "Server starting..."
    
    - name: Run E2E tests for all pages
      run: |
        echo "ğŸŒ Running E2E tests for all pages..."
        npx playwright test all-pages.e2e.spec.js
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  component-tests:
    runs-on: ubuntu-latest
    name: Component-Specific Tests
    strategy:
      matrix:
        component: 
          - chatbot
          - resume-generator
          - portfolio-assistant
          - llm-router
          - rag-pipeline
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test ${{ matrix.component }}
      run: |
        echo "Testing ${{ matrix.component }} component..."
        # Run specific test based on component
        if [ -f "${{ matrix.component }}.test.js" ]; then
          npx jest ${{ matrix.component }}.test.js
        else
          echo "No specific test file for ${{ matrix.component }}, running general tests"
          npx jest complete-tests.test.js -t "${{ matrix.component }}"
        fi
      continue-on-error: true

  test-summary:
    needs: [unit-tests, e2e-tests, component-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Test Summary
      run: |
        echo "## ğŸ“Š Test Summary"
        echo "âœ… Unit Tests: ${{ needs.unit-tests.result }}"
        echo "âœ… E2E Tests: ${{ needs.e2e-tests.result }}"
        echo "âœ… Component Tests: ${{ needs.component-tests.result }}"
        echo ""
        echo "All test suites completed!"